<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .pixelated-ellipse {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div>Blok</div>
    <div>Blok</div>
    <span>inline</span><span>inline</span>

    <svg
      class="pixelated-ellipse"
      viewBox="0 0 100 100"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- Draw a grid of rectangles to form a pixelated ellipse -->
      <rect x="30" y="10" width="10" height="10" fill="#3498db" />
      <rect x="40" y="10" width="10" height="10" fill="#3498db" />
      <rect x="50" y="10" width="10" height="10" fill="#3498db" />

      <rect x="20" y="20" width="10" height="10" fill="#3498db" />
      <rect x="30" y="20" width="10" height="10" fill="#3498db" />
      <rect x="40" y="20" width="10" height="10" fill="#3498db" />
      <rect x="50" y="20" width="10" height="10" fill="#3498db" />
      <rect x="60" y="20" width="10" height="10" fill="#3498db" />

      <rect x="10" y="30" width="10" height="10" fill="#3498db" />
      <rect x="20" y="30" width="10" height="10" fill="#3498db" />
      <rect x="30" y="30" width="10" height="10" fill="#3498db" />
      <rect x="40" y="30" width="10" height="10" fill="#3498db" />
      <rect x="50" y="30" width="10" height="10" fill="#3498db" />
      <rect x="60" y="30" width="10" height="10" fill="#3498db" />
      <rect x="70" y="30" width="10" height="10" fill="#3498db" />

      <!-- Additional rows to complete the ellipse -->
    </svg>
  </body>
</html>
